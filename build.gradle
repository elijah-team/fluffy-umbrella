	//javassist:javassist:3.1
	implementation 'antlr:antlr:2.7.7'
	//com.thoughtworks.xstream:xstream:1.4.11.1
	//org.apache.bcel:bcel:6.3.1

	//jacoco 0.8.9

	implementation 'com.google.guava:guava:31.1-jre'
	implementation 'tripleo.buffers:buffers-v1:0.0.3'
	implementation 'tripleo.util.range:range-v1:0.0.3b'
