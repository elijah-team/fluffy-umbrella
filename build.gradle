//implementation 'tripleo.buffers:buffers-v1:${buffers.version}
//implementation 'tripleo.util.range:range-v1:${range.version}

}


jar {
	archiveFileName = 'elijah-arguments.jar'
	manifest {
		attributes 'Main-Class': 'tripleo.elijah.Main'
	}
}
